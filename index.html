        <main class="tela3_1 esconder">

            <h2>Comece pelo começo</h2>

                <input type="imagem" placeholder="URL da imagem do seu quizz" class="URLdaImagem">

        <main class="tela3_2 esconder">

            <h2>Crie suas perguntas</h2>

            <section>

                <h2>Pergunta 1</h2>
                <input type="enunciado" placeholder="Texto da pergunta" data-identifier="question">
                <input type="corDeFundo" placeholder="Cor de fundo da pergunta">

                <h2>Resposta correta</h2>
                <input type="respostaCorreta" placeholder="Resposta correta">
                <input type="imagem" placeholder="URL da imagem">

                <h2>Respostas incorretas</h2>
                <input type="respostaIncorreta_1" placeholder="Resposta incorreta 1">

            </section>

            <section>

                    <h2>Resposta correta</h2>

                    <input type="imagem" placeholder="URL da imagem">
