        <main class="tela3_1 esconder">

            <h2>Comece pelo começo</h2>

                <input type="titulo" placeholder="Título do seu quizz" class="titulo_quizz">

        <main class="tela3_2 esconder">

            <h2>Crie suas perguntas</h2>
